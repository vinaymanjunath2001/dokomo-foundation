<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – Dokomo Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e8b57;
    }
    .btn {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  margin: 10px 0;
  background-color: #2e8b57;
  color: white;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  font-weight: 600;
  text-align: center;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #256d45;
}
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #2e8b57;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #256d45;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register yourself</h2>
    <a href="index.html" class="btn">Home</a>
    <form id="registrationForm" onsubmit="downloadCSV(event)">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="nation" placeholder="Nation" required />
      <input type="text" name="state" placeholder="State" required />
      <input type="text" name="district" placeholder="District" required />
      <input type="text" name="taluk" placeholder="Taluk" required />
      <input type="text" name="street" placeholder="Street Address" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Join Now</button>
    </form>
  </div>

 <script>
  function downloadCSV(event) {
    event.preventDefault();
    const form = event.target;
    const data = {
      name: form.name.value,
      nation: form.nation.value,
      state: form.state.value,
      district: form.district.value,
      taluk: form.taluk.value,
      street: form.street.value,
      email: form.email.value,
      phone: form.phone.value
    };

    const csv = `Name,Nation,State,District,Taluk,Street,Email,Phone\n"${data.name}","${data.nation}","${data.state}","${data.district}","${data.taluk}","${data.street}","${data.email}","${data.phone}"`;
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "dokomo_registration.csv";
    link.click();

    // ⬆️ CSV download done — now update member count in localStorage
    let count = parseInt(localStorage.getItem("activeMembers") || "0");
    count += 1;
    localStorage.setItem("activeMembers", count);

    alert("Thank you for registering! Your details have been downloaded.");
    form.reset();

    // Optional: redirect to home
    window.location.href = "index.html";
  }
</script>

</body>
</html>
