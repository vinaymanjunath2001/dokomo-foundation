name: Deploy Static Site to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Clear old files
            sudo rm -rf /var/www/html/*
            
            # Clone fresh files
            git clone https://github.com/vinaymanjunath2001/dokomo-foundation.git /tmp/site
            
            # Copy contents to Apache directory
            sudo cp -r /tmp/site/* /var/www/html/
            sudo rm -rf /tmp/site

            # Restart Apache (optional but safe)
            sudo systemctl restart httpd
          EOF
